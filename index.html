<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="shortcut icon" href="Images/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p class="description">Pick a number between 1 and 100</p>
        <input type="number" id="userGuess" min="1" max="100" placeholder="Enter your guess">
        <button id="guessBtn">Guess</button>
        <div id="message" class="message"></div>
        <button id="resetBtn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
